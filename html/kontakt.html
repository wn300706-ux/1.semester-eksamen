<!DOCTYPE html>
<html lang="da">
  <head>
    <title>Kontakt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.svg" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link rel="stylesheet" href="css/ommig.css" />
    <link rel="stylesheet" href="css/kontakt.css" />
    <link rel="stylesheet" href="css/temato.css" />
    <link rel="stylesheet" href="css/tematre.css" />
    <link rel="stylesheet" href="css/temafire.css" />
    <link rel="stylesheet" href="css/temafem.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="imgs/wnlogo.webp" alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="ommig.html">Om mig</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Kontakt</h1>
      <section id="form-section">
        <article id="form-info">
          <p>
            Skriv her og send mig en besked, hvis du har nogle spørgsmål eller
            er nysgerrig på noget.
          </p>
        </article>

        <form id="webform" aria-label="Kontakt formular">
          <fieldset>
            <div class="form-group">
              <label>Fornavn:</label>
              <input
                type="text"
                id="fornavn"
                placeholder="Indtast dit fornavn"
                name="fornavn"
                minlength="2"
                required
                aria-describedby="fornavn-input"
              />

              <p id="fornavn-input" class="error-message" hidden>
                Input skal udfyldes
              </p>

              <label>Efternavn:</label>
              <input
                type="text"
                id="efternavn"
                placeholder="Indtast dit efternavn"
                name="efternavn"
                minlength="2"
                required
                aria-describedby="efternavn-input"
              />

              <p id="efternavn-input" class="error-message" hidden>
                Input skal udfyldes
              </p>

              <label>E-mail:</label>
              <input
                type="email"
                id="email"
                placeholder="Indtast din e-mail"
                name="email"
                minlength="2"
                required
                aria-describedby="email-input"
              />

              <p id="email-input" class="error-message" hidden>
                Input skal udfyldes
              </p>

              <label>Besked:</label>
              <textarea
                id="besked"
                placeholder="Send en besked her"
                name="besked"
                minlength="2"
                required
                aria-describedby="besked-input"
              ></textarea>

              <p id="besked-input" class="error-message" hidden>
                Input skal udfyldes
              </p>
            </div>
          </fieldset>

          <button id="button" type="submit">Send</button>
        </form>
      </section>
    </main>
    <script src="../js/js/kontakt.js"></script>
  </body>
</html>
